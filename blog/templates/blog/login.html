<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Login Form -->
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>
        
        <!-- ใช้ action ที่ถูกต้อง -->
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="mb-6">
                <label for="username" class="block text-lg font-medium text-gray-700 mb-2">Username or Email</label>
                <input type="text" id="username" name="username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your username or email">
            </div>
        
            <div class="mb-6">
                <label for="password" class="block text-lg font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your password">
            </div>
        
            <div class="text-center">
                <button type="submit"
                    class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-full hover:bg-blue-700 transition w-full">
                    Login
                </button>
            </div>
            <div></div>
                <a href="{% url 'password_reset' %}" class="text-blue-600 hover:underline">Forgot password?</a>
            </div>
        </form>
        

        <!-- Messages -->
        {% if messages %}
        <div class="messages mt-4">
            {% for message in messages %}
            <div class="bg-green-500 text-white px-4 py-2 rounded-md">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

</body>
</html>
