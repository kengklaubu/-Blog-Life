<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Register Form -->
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Register</h2>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}

            <!-- Username Field -->
            <div class="mb-4">
                <label for="username" class="block text-lg font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your username" required>
            </div>

            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your email" required>
            </div>

            <!-- Password Field -->
            <div class="mb-6">
                <label for="password1" class="block text-lg font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password1" name="password1"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your password">
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-6">
                <label for="password2" class="block text-lg font-medium text-gray-700 mb-2">Confirm Password</label>
                <input type="password" id="password2" name="password2"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Confirm your password">
            </div>


            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit"
                    class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-full hover:bg-blue-700 transition w-full">
                    Register
                </button>
            </div>
        </form>

        <!-- Already have an account -->
        <div class="mt-4 text-center">
            <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800">Already have an account? Login
                here</a>
        </div>

        <!-- Messages (if any) -->
        {% if messages %}
        <div class="messages mt-4">
            {% for message in messages %}
            <div class="bg-green-500 text-white px-4 py-2 rounded-md">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

</body>

</html>
