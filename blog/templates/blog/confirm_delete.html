<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-8">
        <h2 class="text-2xl font-bold mb-6">Are you sure you want to delete this blog?</h2>

        <p>{{ blog.title }}</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-md">Delete</button>
            <a href="{% url 'blog_details' blog.id %}" class="bg-gray-600 text-white px-4 py-2 rounded-md">Cancel</a>
        </form>
    </div>

</body>
</html>
